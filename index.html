<!-- SPApp Initialization-->
<script>
$(function () {
    // Initialize SPApp
    var app = $.spapp({
        defaultView: "login-register",
        templateDir: "./views/",
        pageNotFound: "error_404",
  

    });

      // Define what happens when 'home' view is loaded
      app.route({
        view: "home",
        load: "home.html",
        onCreate: function() {
            // Once the view is created, load the books
            $(document).trigger("booksPageLoaded");
            $(document).trigger("loadProducts");

        }
    });
    // Define what happens when 'shop' view is loaded
      app.route({
          view: "shop",
          load: "shop.html",
          onCreate: function() {
              // Trigger the custom event when the shop view is created
              $('head').append('<link rel="stylesheet" href="./assets/css/shop.css" type="text/css" />');
              $(document).trigger("shopPageLoaded");
          }
      });
      // Define the route for 'login' and 'register' also hiding header and footer
      app.route({
          view: "login-register",
          load: "login-register.html",
          onCreate: function() {
              // Add 'login-page' class to body
              $('head').append('<link rel="stylesheet" href="./assets/css/login-register.css" type="text/css" />');
              $('body').addClass('login-page');
              
              $(document).trigger("loginFormLoaded"); // Custom event after form is loaded
              $(document).trigger("registrationFormLoaded"); 

          },
          onUnload: function() {
              $('body').removeClass('login-page');    // Remove 'login-page' class from body when navigating away from login

          }
      });

      // Define the route for 'admin-page' and hide header and footer
    app.route({
        view: "admin-page",
        load: "admin-page.html",
        onCreate: function() {
            // Add 'admin-page' class to body
            $('head').append('<link rel="stylesheet" href="./assets/css/admin_style.css" type="text/css" />');
            $('body').addClass('admin-page');
        },
        onUnload: function() {
            // Remove 'admin-page' class from body when navigating away from admin-page
            $('body').removeClass('admin-page');
        }
    });
    // Define the route for 'orders' and hide header
    app.route({
        view: "admin-orders",
        load: "admin-orders.html",
        onCreate: function() {
            // Add 'orders-page' class to body
            $('head').append('<link rel="stylesheet" href="./assets/css/admin_style.css" type="text/css" />');
            $('body').addClass('admin-orders-page');
        },
        onUnload: function() {
            // Remove 'orders-page' class from body when navigating away from orders
            $('body').removeClass('admin-orders-page');
        }
    });

    // Define the route for 'admin-add-book' and hide header
    app.route({
        view: "admin-add-book",
        load: "admin-add-book.html",
        onCreate: function() {
            // Add 'admin-add-book-page' class to body
            $('head').append('<link rel="stylesheet" href="./assets/css/admin_style.css" type="text/css" />');
            $('body').addClass('admin-add-book-page');
        },
        onUnload: function() {
            // Remove 'admin-add-book-page' class from body when navigating away
            $('body').removeClass('admin-add-book-page');
        }
    });

    // Define the route for 'admin-users' and hide header
    app.route({
        view: "admin-users",
        load: "admin-users.html",
        onCreate: function() {
            // Add 'admin-users-page' class to body
            $('head').append('<link rel="stylesheet" href="./assets/css/admin_style.css" type="text/css" />');
            $('body').addClass('admin-users-page');
        },
        onUnload: function() {
            // Remove 'admin-users-page' class from body when navigating away
            $('body').removeClass('admin-users-page');
        }
    });
     // Define the route for cart
    app.route({
    view: "cart",
    load: "cart.html",
    onCreate: function() {
      $('head').append('<link rel="stylesheet" href="./assets/css/cart.css" type="text/css" />');
        $('body').addClass('cart-view'); 
        $('.navbar-list').hide(); 
        $('.nav-open-btn').hide(); 
        $(document).trigger("cartPageLoaded");
    },
    onUnload: function() {
        $('body').removeClass('cart-view'); 
        $('.navbar-list').show(); 
        $('.nav-open-btn').show(); 
    }
  });
    // Define the route for checkout
    app.route({
      view: "checkout",
      load: "checkout.html",
      onCreate: function() {
        $('head').append('<link rel="stylesheet" href="./assets/css/checkout.css" type="text/css" />');
        $('body').addClass('checkout-page');
        $('.navbar-list').hide(); 
        $('.nav-open-btn').hide(); 
        
      },
      onUnload: function() {
        $('link[href="./assets/css/checkout.css"]').remove();
        $('body').removeClass('checkout-page');
        $('.navbar-list').show(); 
        $('.nav-open-btn').show(); 
       
      }
    });
    // Define the route for 'thank-you' 
    app.route({
        view: "thank-you",
        load: "thank-you.html",
        onCreate: function() {
            // Add 'thank-you-page' class to body and load the thank-you page CSS
            $('head').append('<link rel="stylesheet" id="thank-you-style" href="./assets/css/thank-you.css" type="text/css" />');
            $('body').addClass('thank-you-page');
            $('.navbar-list').hide(); 
            $('.nav-open-btn').hide(); 
        },
        onUnload: function() {
            // Remove 'thank-you-page' class from body and unload the thank-you page CSS when navigating away
            $('body').removeClass('thank-you-page');
            $('#thank-you-style').remove(); // This removes the dynamically added CSS for cleanup
            $('.navbar-list').show(); 
            $('.nav-open-btn').show(); 
        }
    });

    // Define the route for 'about-us'
    app.route({
        view: "about-us",
        load: "about-us.html",
        onCreate: function() {
            // Any initialization needed for the about-us page
            $('head').append('<link rel="stylesheet" href="./assets/css/about-us.css" type="text/css" />');
            $('body').addClass('about-us-page');
        },
        onUnload: function() {
            // Any cleanup needed for the about-us page
            $('link[href="./assets/css/about-us.css"]').remove();
            $('body').removeClass('about-us-page');
        }
    });



    // Run SPApp
    app.run();
});

// Page Load Events
$(window).on('hashchange', function () {
    if (window.location.hash === '#home') {
        $(document).trigger("booksPageLoaded");
    }
});

$(document).ready(function () {
    if (window.location.hash === '#home' || window.location.hash === '') {
        $(document).trigger("booksPageLoaded");
    }
  });
</script>
