<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>BookLet</title>
     <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml">

     <!--google font Aldijana-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


     <!-- css link od index.html -->
     <link rel="stylesheet" href="./assets/css/style.css">

     <!-- css link za login.html -->
     <link rel="stylesheet" href="./assets/css/login.css">

</head>
<body>
<!------------------------------------------------------------------------------------------------------------------------------------------>
<!--back button-->
<div class="close-container" id="closeButton">
  <div class="leftright"></div>
  <div class="rightleft"></div>
  <label class="close">close</label>
</div>

<!------------------------------------------------------------------------------------------------------------------------------------------>
<div class="container">
    <input type="checkbox" id="check">
    
    <!--LOGIN FORM-->
    <div class="login form">  <!--form-->
      <header>Login</header>
      <form action="/submit" method="post" onsubmit="return validateForm()">   <!--MODIFY LATER for backend, it will send POST request to submit route, kasnije ovo -->
        <input type="text" id="email" placeholder="Enter your email" name="email" oninput="checkFields()" > 
        <input type="password" id="password" placeholder="Enter your password" name="password" oninput="checkFields()">
        <a href="#">Forgot password?</a>
        <input type="submit" id="loginButton" class="button" value="Login"> 
      </form>
      <div class="signup">
        <span class="signup">Don't have an account?
         <label for="check">Sign up</label>
        </span>
      </div>
    </div>
    




    <!--REGISTRATION FORM-->
    <div class="registration form">
      <header>Sign Up</header>
      <form action="/submit-register" method="post" onsubmit="return validateFormRegister()">
        <input type="text" id="username" placeholder="Enter your username:" name="username" oninput="checkFieldsRegister()">
        <input type="text" id="email2" placeholder="Enter your email:" name="email" oninput="checkFieldsRegister()">
        <input type="password" id="password2" placeholder="Create a password:" name="password" oninput="checkFieldsRegister()">
        <input type="password" id="confirm-password2" placeholder="Confirm your password:" name="confirm-password" oninput="checkFieldsRegister()">
        <input type="submit" id="signInButton" class="button" value="Signup" name="signup-button" >
      </form>
      <div class="signup">
        <span class="signup">Already have an account?
         <label for="check">Login</label>
        </span>
      </div>
    </div>
</div>







  <!--Importing JS for login validation -->
  <script src="./assets/js/login-register.js"> </script>
</body>
</html>
